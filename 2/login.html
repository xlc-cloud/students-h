<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>南昌中学账号分发</title>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">南昌中学账号分发-h</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">账号</label>
                <input type="text" id="username" class="border border-gray-300 p-2 w-full rounded-md" placeholder="请输入账号">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">密码</label>
                <input type="password" id="password" class="border border-gray-300 p-2 w-full rounded-md" placeholder="请输入密码">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md w-full hover:bg-blue-700">登录</button>
        </form>
    </div>
</body>

</html>
